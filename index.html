<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Gaming</title>
  <!-- Fonts Awesone -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <!--Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HIGH GAMING</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Acerca</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
          <button class="btn btn-outline-success btn-light" type="submit">
            Buscar
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Hardware PC</h1>
    <h2>Procesadores AMD</h2>
  </div>
  <div class="container-fluid">
    <!-- Productos -->
    <div class="row" id="card-productos">
      <template  id="template-card">
        <div class="col 3 ">
          <div class="card mx-3 my-3 pt-3 px-2 shadow">
            <img src="" alt="Procesador AMD" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title my-2">Titulo</h5>
              <h5 class="card-subtitle my-2">$ <span class="precio-producto"></span></h5>
              <p class="card-text">Descripcion</p>
              <button class="btn btn-dark w-100">Comprar</button>
            </div>
          </div>
        </div>
      </template>
    </div>
  
<!-- Carrito de compras -->
  <template id="template-carrito">
    <tr>
      <th id="id" scope="row">id</th>
      <td>Producto</td>
      <td>1</td>
      <td>
        <button class="btn btn-success btn-sm btn-sumar">
          Agregar
        </button>
        <button class="btn btn-danger btn-sm btn-restar">
          Eliminar
        </button>
      </td>
      <td>$ <span></span></td>
    </tr>
  </template>

  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
        <i class="fas fa-times"></i>
        Limpiar Carrito
      </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>

  <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acci√≥n</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito Vacio</th>
          </tr>
        </tfoot>
      </table>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <!-- jQuery -->
  <script src="./js/jquery.min.js"></script>
  <!-- JavaScript -->
  <script src="./js/carrito.js"></script>
</body>

</html>
