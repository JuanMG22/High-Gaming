<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High Gaming</title>
  <!-- Fonts Awesone -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <!--Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">HIGH GAMING</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contacto</a>
          </li>
        </ul>
        <form class="d-flex">
          <a class="mx-5 icon-carrito btn btn-dark" href="./carrito.html">
            <i class="fas fa-shopping-cart"></i>
            <span>0</span>
          </a>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 style="display: none;">High Gaming</h1>
  </div>

  <section class="contact" id="contact-section">
        <div>
            <h2 class="contact__heading">
                <span class="contact__heading--span">Contacto</span>
            </h2>
            <form class="contact__form" method="POST" id="formulario">
                <label class="contact__form--label" for="nombre">Nombre

                  <input class="contact__form--nombre" type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </label>
                <label class="contact__form--label" for="email">Email

                  <input class="contact__form--email" id="email" type="email" name="email" placeholder="Tu email" required>
                </label>
                <div class="contact__form--newsletter-box">
                    <label for="newsletter">Newsletter?</label>
                    <input id="newsletter" class="contact__form--newsletter" type="checkbox" name="acepta" value="1">
                </div>
                <label for="comentarios">Dejanos un mensaje</label>
                <textarea class="contact__form--textarea" id="comentarios" name="consulta" rows="10" cols="40"
                    placeholder="Tu mensaje"></textarea>

                <input class="contact__form--enviar btn btn-dark" type="submit" value="Enviar!" id="enviar">
            </form>
        </div>

        <button class="btn btn-dark" id="btn-ajax">Ajax</button>
        <div id="content"></div>
    </section>
  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <!-- jQuery -->
  <script src="../js/jquery.min.js"></script>
  <!-- JavaScript -->
  <script src="/js/ajax.js"></script>
</body>

</html>
