<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Gaming</title>
    <!-- Fonts Awesone -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!--Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- Preloader -->
    <div class="lds-ring loader" id="loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!-- Header y Navbar -->
    <header class="header">
      <nav class="header__navegacion">
        <a href="../index.html">
          <img
            loading="lazy"
            class="header__navegacion--logoimg"
            src="../img/icons/logo.png"
            alt="High Gaming Logo"
          />
          <button id="btn-logo">
            <img
              loading="lazy"
              class="header__navegacion--logoimg-mb"
              src="../img/icons/logo.png"
              alt="High Gaming Logo"
            />
          </button>
        </a>
        <button id="btn-menu" class="header__navegacion--btn-menu">
          <span
            class="header__navegacion--linea-1 header__navegacion--lineas"
          ></span>
          <span
            class="header__navegacion--linea-2 header__navegacion--lineas"
          ></span>
          <span
            class="header__navegacion--linea-3 header__navegacion--lineas"
          ></span>
        </button>
        <ul class="header__navegacion--menu d-flex">
          <li class="header__navegacion--item-menu">
            <a class="header__navegacion--link-menu" href="../index.html"
              >Inicio</a
            >
          </li>
          <li class="header__navegacion--item-menu">
            <a
              class="header__navegacion--link-menu"
              href="../sections/productos.html"
              >Productos</a
            >
          </li>
          <li class="header__navegacion--item-menu">
            <a
              class="header__navegacion--link-menu"
              href="../sections/contacto.html"
              >Contacto</a
            >
          </li>
          <a
            class="header__navegacion--item-menu btn btn-full mx-3 w-100 align-self-center"
            href="../sections/carrito.html"
          >
            <i class="fas fa-shopping-cart"></i> <span id="nav-carrito">0</span>
          </a>
        </ul>
      </nav>
    </header>

    <div class="container pt-5">
      <h1>High Gaming</h1>
      <h2 class="mt-5 text-center text-dark">Hardware PC</h2>
      <div class="container-fluid my-3">
        <div class="col-9 mx-auto">
          <button class="btn btn-outline-dark btn-filtro" id="btn-todo">
            Todo
          </button>
          <button class="btn btn-outline-dark btn-filtro" id="btn-intel">
            Procesadores Intel
          </button>
          <button class="btn btn-outline-dark btn-filtro" id="btn-amd">
            Procesadores AMD
          </button>
          <button class="btn btn-outline-dark btn-filtro" id="btn-gpu">
            Placas de video
          </button>
          <button class="btn btn-outline-dark btn-filtro" id="btn-motherboard">
            Motherboards
          </button>
          <button class="btn btn-outline-dark btn-filtro" id="btn-ram">
            Memorias
          </button>
          <button class="btn btn-outline-dark btn-filtro" id="btn-fuente">
            Fuentes de alimentaci칩n
          </button>
          <button class="btn btn-outline-dark btn-filtro" id="btn-gabinete">
            Gabinetes
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Productos -->
      <div class="row" id="card-productos" style="display: none">
        <template id="template-card">
          <div class="col-xl-3 col-lg-4 col-md-6" id="producto-card">
            <div class="card mx-3 my-3 pt-3 px-2 shadow">
              <img
                loading="lazy"
                src=""
                alt="Producto Hardware"
                class="card-img-top h-25"
              />
              <div class="card-body">
                <h5 class="card-title my-2">Titulo</h5>
                <h5 class="card-subtitle my-2">
                  $ <span class="precio-producto"></span>
                </h5>
                <p class="card-text">Descripcion</p>
                <button class="btn btn-outline-dark btn-comprar w-100">
                  Comprar
                </button>
              </div>
            </div>
          </div>
        </template>
      </div>

      <!-- Carrito de compras -->
      <template id="template-carrito" style="display: none">
        <tr>
          <th id="id" scope="row">id</th>
          <td>
            Producto
            <img class="img-producto" src="" alt="" />
          </td>
          <td>1</td>
          <td>
            <button class="btn btn-success btn-sm btn-sumar">Agregar</button>
            <button class="btn btn-danger btn-sm btn-restar">Eliminar</button>
          </td>
          <td>$ <span></span></td>
        </tr>
      </template>

      <template id="template-footer" style="display: none">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            <i class="fas fa-times"></i>
            Limpiar Carrito
          </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
      </template>

      <table
        class="table table-dark table-striped table-hover"
        style="display: none"
      >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acci칩n</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito Vacio</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- Footer -->
    <footer class="pie">
      <img
        loading="lazy"
        class="pie__logo"
        src="../img/icons/logo.png"
        alt="High Gaming Logo"
      />
      <div class="pie__socialbox">
        <a href="#" target="_blank"
          ><i class="fab fa-facebook-square pie__socialbox--social-icon"></i
        ></a>
        <a href="#" target="_blank"
          ><i class="fab fa-twitter pie__socialbox--social-icon"></i
        ></a>
        <a href="#" target="_blank"
          ><i class="fab fa-instagram pie__socialbox--social-icon"></i
        ></a>
        <a href="#" target="_blank"
          ><i class="fab fa-youtube pie__socialbox--social-icon"></i
        ></a>
      </div>
      <div class="pie__parrafo">
        <p class="pie__parrafo--texto">
          Website designed & devoloped by
          <a
            class="pie__parrafo--link"
            target="_blank"
            href="https://www.linkedin.com/in/juan-manuel-gonz치lez-041576218"
            ><strong>Juan Manuel Gonz치lez</strong></a
          >
        </p>
        <p class="pie__parrafo--texto">&copy; Copyright 2021 High Gaming</p>
      </div>
    </footer>

    <!-- jQuery -->
    <script src="../js/jquery.min.js"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript -->
    <script src="../js/menu.js"></script>
    <script src="../js/carrito.js" type="module"></script>
    <script src="../js/filtro-categoria.js" type="module"></script>
  </body>
</html>
